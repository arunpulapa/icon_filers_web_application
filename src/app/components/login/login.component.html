<section class="login-section-login-screen d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">
        <div class="login-card-login-screen shadow-lg rounded-4 px-4 py-5 position-relative">
          <!-- Decorative floating icons -->
          <div class="login-top-icon">
            <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
          </div>
          <div class="text-center mb-4">
           
            <h2 class="fw-bold mb-1 text-gradient-login">Welcome Back</h2>
            <div class="small text-muted">Sign in to your secure tax account</div>
          </div>
          <form autocomplete="on">
            <div class="mb-3 form-floating">
              <input type="text" class="form-control login-glow" id="loginEmail" placeholder="Email or Phone" required>
              <label for="loginEmail"><i class="bi bi-person-circle me-1"></i> Email / Phone</label>
            </div>
            <div class="mb-3 form-floating">
              <input type="password" class="form-control login-glow" id="loginPassword" placeholder="Password" required>
              <label for="loginPassword"><i class="bi bi-key-fill me-1"></i> Password</label>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberLogin">
                <label class="form-check-label small text-muted" for="rememberLogin">Remember me</label>
              </div>
              <a href="#" class="text-primary small fw-semibold login-link">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-gradient-login px-4 py-2 w-100 rounded-pill mb-2">
              <i class="bi bi-door-open me-2"></i> Sign In
            </button>
          </form>
          <div class="text-center mt-4">
            <span class="text-muted small">New to Icon Tax?</span>
            <a href="#" class="fw-bold login-link ms-2">Create an Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
