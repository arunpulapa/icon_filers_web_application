<section class="login-section-login-screen d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">
        <div class="login-card-login-screen shadow-lg rounded-4 px-4 py-5 position-relative">
          <!-- Decorative floating icons -->
          <div class="login-top-icon">
            <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
          </div>

          <div class="text-center mb-4">
            <h2 class="fw-bold mb-1 text-gradient-login">Welcome Back</h2>
            <div class="small text-muted">Sign in to your secure tax account</div>
          </div>

          <!-- reactive form -->
          <form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="on" novalidate>
            <div class="mb-3 form-floating">
              <input formControlName="email" type="text" class="form-control login-glow" id="loginEmail" placeholder="Email or Phone">
              <label for="loginEmail"><i class="bi bi-person-circle me-1"></i> Email / Phone</label>
             <div *ngIf="f['email'].invalid && (f['email'].touched || f['email'].dirty)" class="invalid-feedback">
              
                Email or phone is required.
              </div>
            </div>

            <div class="mb-3 form-floating">
              <input formControlName="password" type="password" class="form-control login-glow" id="loginPassword" placeholder="Password">
              <label for="loginPassword"><i class="bi bi-key-fill me-1"></i> Password</label>
              <div *ngIf="f['password'].invalid && (f['password'].touched || f['password'].dirty)" class="invalid-feedback">
                Password is required (min 6 chars).
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="form-check">
                <input formControlName="remember" class="form-check-input" type="checkbox" id="rememberLogin">
                <label class="form-check-label small text-muted" for="rememberLogin">Remember me</label>
              </div>
             <a href="javascript:void(0)"
   (click)="openReset()"
   class="text-primary small fw-semibold login-link">
  Forgot Password?
</a>

            </div>

            <button type="submit" class="btn btn-gradient-login px-4 py-2 w-100 rounded-pill mb-2" [disabled]="loading">
              <ng-container *ngIf="!loading">
                <i class="bi bi-door-open me-2"></i> Sign In
              </ng-container>
              <ng-container *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Signing in...
              </ng-container>
            </button>
          </form>

          <div class="text-center mt-4">
            <span class="text-muted small">New to Icon Tax?</span>
            <a routerLink="/register" class="fw-bold login-link ms-2">Create an Account</a>
          </div>

          <!-- INLINE VERIFIED INDICATOR (animated) -->
          <!-- <div class="verified-indicator mt-3" *ngIf="showVerifiedIndicator">
            <div class="check-wrap">
              <span class="checkmark">âœ”</span>
            </div>
            <div class="verified-text">User verified</div>
          </div> -->

          <!-- small warning line below card -->
          <!-- <div class="internal-warning mt-3 text-center text-warning" *ngIf="showVerifiedIndicator">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span>Internal site on progress</span>
          </div> -->

        </div>
      </div>
    </div>
  </div>

  <!-- TOAST (in-component) -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 20000;">
    <div *ngIf="toastVisible" class="app-toast toast-slide" [ngClass]="toastType === 'success' ? 'toast-success' : 'toast-error'">
      <div class="toast-content">
        <strong *ngIf="toastType === 'success'">Success</strong>
        <strong *ngIf="toastType === 'error'">Error</strong>
        <div class="toast-message">{{ toastMessage }}</div>
      </div>
    </div>
  </div>

  <!-- RESET PASSWORD MODAL -->
<div class="modal-backdrop fade show" *ngIf="showReset"></div>

<div class="reset-modal" *ngIf="showReset">
  <div class="login-card-login-screen shadow-lg rounded-4 px-4 py-4">
   <a href="javascript:void(0)"
   (click)="openReset()"
   class="text-primary small fw-semibold login-link">
  Forgot Password?
</a>


    <form [formGroup]="resetForm" (ngSubmit)="submitReset()">
      <div class="mb-3 form-floating">
        <input type="email"
               formControlName="email"
               class="form-control"
               placeholder="Email">
        <label>Email</label>
      </div>

      <div class="mb-3 form-floating">
        <input type="password"
               formControlName="newPassword"
               class="form-control"
               placeholder="New Password">
        <label>New Password</label>
      </div>

      <button class="btn btn-gradient-login w-100 rounded-pill"
              type="submit"
              [disabled]="loading">
        Reset Password
      </button>

      <button type="button"
              class="btn btn-link w-100 mt-2"
              (click)="showReset=false">
        Back to Login
      </button>
    </form>
  </div>
</div>

</section>
